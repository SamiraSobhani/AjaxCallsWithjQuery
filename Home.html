<!DOCTYPE html>
<html>
	<head>
		<title>Ajax Calls With jQuery</title>
		<link href="css/bootstrap.css" rel="stylesheet">
	</head>
	
	<body>
	
		<div class="container">
		<h1 id="mainHeading">Ajax Calls With jQuery</h1> 
		</div>
		
		<div class="container"
		 <form class="form-horizontal" role="form" id="add-form">
		 
			<div class="form-group">
			  <label for="add first name" class="col-md-4 control label">First Name</label>
			   <div class="col-md-8">
			   <input type="text" class="form-control"id="add first name" placeHolder="First Name" required/>
			   </div>
			</div>
			
			<div class="form-group">
			  <label for="add last name" class="col-md-4 control label">Last Name</label>
			   <div class="col-md-8">
			   <input type="text" class="form-control"id="add last name" placeHolder="Last Name" required/>
			   </div>
			</div>
			
			<div class="form-group">
			  <label for="add company" class="col-md-4 control label">Company</label>
			   <div class="col-md-8">
			   <input type="text" class="form-control"id="add company" placeHolder="Company" required/>
			   </div>
			</div>
			
			<div class="form-group">
			  <label for="add Email" class="col-md-4 control label">Email</label>
			   <div class="col-md-8">
			   <input type="text" class="form-control"id="add Email" placeHolder="Email" required/>
			   </div>
			</div>
			
			<div class="form-group">
			  <label for="add Phone" class="col-md-4 control label">Phone</label>
			   <div class="col-md-8">
			   <input type="text" class="form-control"id="add Phone" placeHolder="Phone" required/>
			   </div>
			</div>
			
			<div class="form-group">
				<div class="col-md-offset-4 col-md-8">
				 <button type="button" id="add-button" class="btn btn-default">Creat Contact</button>
				</div>
			</div>
			
			
		 </form>
		</div>
		<script scr="js/jQuery-2.2.4.min.js"></script>
		<script scr="js/home.js"></script>
	</body>
		

</html>
